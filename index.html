<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="semantifier_style.css" rel="stylesheet" />
        <link href="lib/jquery-treeview/jquery.treeview.css" rel="stylesheet" />
        <link href="lib/jquery-ui/css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
        <script src="lib/jquery-1.6.4.js" ></script>
        <script src="lib/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>     
        <script src="lib/jquery-layout/jquery.layout.js"></script>
        <script src="lib/jquery-treeview/jquery.treeview.js" ></script>
        <script src="lib/rdfquery/dist/js/jquery.rdfquery.core-1.0.js"></script>
        <script src="js/data_access.js" ></script>
        <script src="js/vocabulary_lookup.js" ></script>
        <script src="js/vocabularies.js"></script>
        <script src="lib/base64/jquery.base64.js"></script>
        <script src="lib/jquery-highlight/jquery.highlight-3.js"></script>
    </head>
    <body>
        <div id="left_pane" class="ui-layout-west pane" title="Resources">
            <div class="loading"></div>
            <ul id="list" class="filetree">
                
            </ul>
        </div>
        <div id="center_pane" class="ui-layout-center pane" title="Ontology">
            <span class="title"></span>
            <div class="loading"></div>
            <div id="no_ontology">
                <div class="create_ontology" onclick="javascript:createEmptyClicked()"><span class="create_ontology_nr">1.</span>Create an empty ontology</div>
                <div class="create_ontology" onclick="javascript:createFileClicked()">
                    <span class="create_ontology_nr">2.</span>Create an ontology from file
                    <div id="create_ontology_file">
                        <input id="create_ontology_file_text" type="text" name="create_ontology_file_text" value="" />
                        <input id="create_ontology_file_send" type="button" value="Send" name="create_ontology_file_send" />
                        <br/>
                        <span class="sidenote">File should describe an ontology in valid N3 or Turtle syntax!</span>
                    </div>
                </div>
                <div class="create_ontology" onclick="javascript:createAutoClicked()"><span class="create_ontology_nr">3.</span>Auto-generate an ontology</div>
            </div>
            <div id="ontology">
                
            </div>

        </div>
        <div id="bottom_pane" class="pane">
            <div id="data_preview_title" class="title">Data preview</div>
            <div id="data_preview">
                <div class="loading"></div>
                
            </div>
            
        </div>  
        <div id="right_pane" class="ui-layout-east pane" title="Ontology">
            <!--<div><input type="text" name="search_field" value="" /></div>
            <div>
                <input type="button" value="Search" name="search_button" />
            </div>
            -->
            <div id="vocabulary_lookup">
                <span class="subtitle">Choose vocabulary</span>
                <select name="vocabulary_select">

                </select></div>
            <div id="search_result">
                <span class="subtitle">Classes</span>
                <div id="search_result_classes" class="search_result_m">
                </div>
                <span class="subtitle">Properties</span>
                <div id="search_result_properties" class="search_result_m">
                </div>
            </div>
        </div>
    </body>
</html>
