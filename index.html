<!DOCTYPE html>
<html>
    <head>
        <title>The DataTank: The Semantifier</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/semantifier.style.css" rel="stylesheet" />
        <!--[if IE]> <link href="css/semantifier.style_ie.css" rel="stylesheet" type="text/css"> <![endif]-->
        <link href="css/semantifier.style_o.css" rel="stylesheet" type="text/opera" media="all" />
        <link href="css/jquery.treeview.css" rel="stylesheet" />
        <link href="css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

        <script src="lib/jquery-1.7.1.min.js"></script>
        <script src="lib/jquery-ui-1.8.16.custom.min.js"></script>     
        <script src="lib/jquery.treeview.js" ></script>
        <script src="lib/jquery.rdfquery.core-1.0.js"></script>
        <script src="lib/jquery.highlight-3.js"></script>

        <script src="js/semantifier.config.js"></script>
        <script src="js/semantifier.view.js" ></script>
        <script src="js/semantifier.data_access.js" ></script>
        <script src="js/semantifier.vocabulary_access.js" ></script>
        <script src="js/semantifier.vocabularies.js"></script>
        <script src="js/semantifier.ontology.js"></script>

    </head>
    <body>
        <header>
        </header>
        <section id="content" class="body">
            <div id="left_pane">
                <div id="resources_list" class="ui-layout-west pane" title="Resources">
                    <div class="loading"></div>
                    <span class="title">Available resources</span>
                    <ul id="list" class="filetree">
                    </ul>
                </div>
                <div id="data_preview" title="Data preview" class="pane">
                    <div class="title">Preview</div>
                    <div id="data_preview_content"></div>
                </div> 
            </div>
            <div id="center_pane" class="ui-layout-center pane" title="Ontology">
                <span class="title"></span>
                <div class="loading"></div>
                <div id="no_ontology">
                    <div class="create_ontology" onclick="create_empty_clicked()"><span class="create_ontology_nr">1.</span>Create an empty ontology</div>
                    <div class="create_ontology" onclick="create_file_clicked()">
                        <span class="create_ontology_nr">2.</span>Create an ontology from file
                        <div id="create_ontology_file">
                            <input id="create_ontology_file_text" type="text" name="create_ontology_file_text" value="" />
                            <input id="create_ontology_file_send" type="button" value="Send" name="create_ontology_file_send" onclick="create_file_send_clicked()" />
                            <br/>
                            <span class="sidenote">File should describe an ontology in valid N3 or Turtle syntax!</span>
                        </div>
                    </div>
                    <div class="create_ontology" onclick="create_auto_clicked()"><span class="create_ontology_nr">3.</span>Auto-generate an ontology</div>
                </div>
                <div id="ontology">
                </div>
            </div>

            <div id="right_pane" class="ui-layout-east pane" title="Ontology">
                <div id="vocabulary_lookup">
                    <span class="subtitle">Choose vocabulary</span>
                    <select name="vocabulary_select">
                    </select>
                </div>
                <div id="search_result">
                    <span class="subtitle">Classes</span>

                    <div id="search_result_classes" class="search_result_m"> 
                    </div>

                    <span class="subtitle">Properties</span>

                    <div id="search_result_properties" class="search_result_m">
                    </div>

                </div>
            </div>
        </section>
        <footer>
            <div class="footer" align="center">
                Â© 2011 <a href="http://multimedialab.elis.ugent.be" target="_blank">MultiMediaLab</a> and  - Created by Miel Vander Sande - Powered by <a href="http://thedatatank.com" target="_blank">The DataTank</a>
            </div>
        </footer>
    </body>
</html>
